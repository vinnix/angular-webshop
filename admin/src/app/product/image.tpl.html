<cloudinary-image data="image.cloudinary" img-class="img-responsive img-rounded" size="auto" square="true"></cloudinary-image>
<div class="buttons">
    <button ng-click="remove()" class="btn btn-default" title="Delete this image"><i class="fa fa-trash-o"></i></button>
    <button ng-click="main()" class="btn btn-default" title="Set this image as main"><i class="fa" ng-class="image.is_main ? 'fa-check-circle-o' : 'fa-circle-o'"></i></button>
</div>
