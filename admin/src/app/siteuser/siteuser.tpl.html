<div ng-controller="SiteuserCtrl">
    <h1>Siteuser</h1>

    <div class="row">
        <div ng-repeat="siteuser in siteusers" class="col-xs-12 col-sm-12 col-md-6 col-lg-4 margin-bottom-md">
            <div class="btn-group btn-block">
                <button class="col-xs-10 btn btn-lg btn-default" ng-click="editSiteuser(siteuser)">
                    {{ siteuser.last_name ? siteuser.last_name : 'N/A' }}
                    {{ siteuser.first_name ? siteuser.first_name : 'N/A' }}
                    ({{ siteuser.username }})
                </button>
                <button class="col-xs-2 btn btn-lg btn-danger" ng-click="removeSiteuser(siteuser)">
                    <i class="fa fa-trash-o"></i>
                </button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 margin-bottom-md">
            <button class="btn btn-lg btn-primary btn-block" ng-click="createSiteuser()">Create new</button>
        </div>
    </div>
</div>
