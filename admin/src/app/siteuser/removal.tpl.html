<div class="modal-header">
    <h3 class="modal-title">Are you sure you want to delete Siteuser?</h3>
</div>
<div class="modal-body">
    <p>
        {{ siteuser.last_name ? siteuser.last_name : 'N/A' }}
        {{ siteuser.first_name ? siteuser.first_name : 'N/A' }}
        ({{ siteuser.username }})
    </p>
</div>
<div class="modal-footer row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <button class="btn btn-danger btn-block" ng-click="ok()">Yes</button>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <button class="btn btn-success btn-block" ng-click="cancel()">No</button>
    </div>
</div>
