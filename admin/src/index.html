<!DOCTYPE html>
<html ng-app="Admin" ng-controller="AppCtrl">
    <head>
        <title ng-bind="pageTitle"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <base href="<: $base :>">
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic" rel="stylesheet" type="text/css">
        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">Angular Webshop Admin</div>
            </div>
            <div class="collapse navbar-collapse" collapse="menuCollapsed">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active" ng-repeat="page in pages | orderBy:'orderer'"><a href ui-sref="{{page.link}}"><i class="fa fa-{{page.awesome}}"></i> {{page.title}}</a></li>
                    <li ng-show="username"><a ng-click="logout()"><i class="fa fa-level-down"></i> Logout ({{Â username }})</a></li>
                </ul>
            </div>
        </div>
        <div class="container" ui-view="main"></div>
    </body>
</html>
