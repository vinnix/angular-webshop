<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl" ng-init="main.base_url = '<: $base :>'">
    <head>
        <title ng-bind="pageTitle"></title>
        <base href="<: $base :>">
        <!-- compiled CSS -->
        <link rel="stylesheet" type="text/css" href="assets/angular-webshop-app-0.0.1.css" />
        <!-- compiled JavaScript -->
        <script type="text/javascript" src="assets/angular-webshop-app-0.0.1.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-brand">app</div>
                    </div>
                    <div class="collapse navbar-collapse" collapse="menuCollapsed">
                        <ul class="nav navbar-nav">
                            <li ui-sref-active="active"><a href ui-sref="home">Home</a></li>
                            <li ui-sref-active="active"><a href ui-sref="about">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container" ui-view="main"></div>
        <footer>
            <div class="container">
                <div class="footer-inner">

                    <p>
                        &copy; <a href="https://github.com/jussikinnula">Jussi Kinnula</a>
                        &amp; <a href="http://www.frantic.com/">Frantic</a>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
