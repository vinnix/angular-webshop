<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl" ng-init="main.base_url = '<: $base :>'">
    <head>
        <title ng-bind="pageTitle"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <base href="<: $base :>">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
    </head>
    <body>
        <header class="header-full">
            <div class="container">
                <div class="search input-group">
                    <input class="form-control" type="text" id="searchField" ng-model="search" placeholder="Hae tuotteista">
                    <div class="input-group-btn">
                        <button class="btn btn-default">Hae</button>
                    </div>
                </div>
                <h1><inline-svg ng-src="{{ main.base_url + 'assets/logopictext.svg' }}"></inline-svg></h1>
            </div>
        </header>
        <div class="navbar navbar-inverse navbar-static-top">
            <nav class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" collapse="menuCollapsed" style="height: 1px;">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a href ui-sref="home">Etusivu</a></li>
                        <li ui-sref-active="active"><a href ui-sref="info">Info</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">Ostoskori <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>Item #1</li>
                                <li>Item #2</li>
                                <li>Item #3</li>
                                <li class="divider"></li>
                                <li><a href="#">Ostoskoriin &raquo;</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container" ui-view="main"></div>

        <footer>
            <div class="container">
                <div class="footer-inner">
                    <p>
                        &copy; Paahine.net
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
