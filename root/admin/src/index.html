<!DOCTYPE html>
<html ng-app="admin" ng-controller="AppCtrl">
    <head>
        <title ng-bind="pageTitle"></title>
        <base href="/admin/">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-brand">admin</div>
                    </div>
                    <div class="collapse navbar-collapse" collapse="menuCollapsed">
                        <ul class="nav navbar-nav">
                            <li ui-sref-active="active" ng-repeat="page in pages | orderBy:'orderer'"><a ui-sref="{{page.link}}"><i class="fa fa-{{page.awesome}}"></i> {{page.title}}</a></li>
                            <li ng-show="username"><a ng-click="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container" ui-view="main"></div>
        <footer>
            <div class="container">
                <div class="footer-inner">

                    <p>
                        &copy; <a href="https://github.com/jussikinnula">Jussi Kinnula</a>
                        &amp; <a href="http://www.frantic.com/">Frantic</a>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
