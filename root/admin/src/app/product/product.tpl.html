<h1>Tuotteet</h1>

<div ng-controller="ProductCtrl">

    <div class="form-group">
        <label for="search">Hakusana(t):</label>
        <input class="form-control" type="text" ng-model="search">
    </div>

    <pagination
        ng-model="currentPage"
        total-items="totalItems"
        items-per-page="itemsPerPage"
        max-size="20"
        direction-links="true"
        boundary-links="true"
        first-text="Alkuun"
        previous-text="Edellinen"
        next-text="Seuraava"
        last-text="Viimeinen"
        rotate="false">
    </pagination>

    <table class="table table-striped table-relative">
        <tr>
            <th><a ng-click="predicate = 'id'; reverse=false">ID</a></th>
            <th><a ng-click="predicate = 'title'; reverse=false">Otsikko</a></th>
            <th><a ng-click="predicate = 'updated'; reverse=true">P채ivitetty</a></th>
            <th><a ng-click="predicate = 'hidden'; reverse=true">Piilossa</a></th>
            <th>Toiminnot</th>
        </tr>
        <tr>
            <td class="col-md-1"></td>
            <td class="col-md-6"><input class="form-control" ng-model="newtitle"></td>
            <td class="col-md-1"></td>
            <td class="col-md-1"></td>
            <td class="col-md-4"><button class="btn btn-default" ng-click="create()">Lis채채 tuote</button></td>
        </tr>
        <tr ng-repeat="product in products | orderBy:predicate:reverse">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.updated | date:'dd.MM.yyyy' }}</td>
            <td>
                <input class="form-control" type="checkbox" ng-model="product.hidden" ng-change="hidden(product)">
            </td>
            <td>
                <product-editor product="product"></product-editor>
                <product-categories product="product"></product-categories>
                <product-images product="product"></product-images>
                <button class="btn btn-default" ng-click="remove(product.id)"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
        <tr>
            <th><a ng-click="predicate = 'id'; reverse=false">ID</a></th>
            <th><a ng-click="predicate = 'title'; reverse=false">Otsikko</a></th>
            <th><a ng-click="predicate = 'updated'; reverse=true">P채ivitetty</a></th>
            <th><a ng-click="predicate = 'hidden'; reverse=true">Piilossa</a></th>
            <th>Toiminnot</th>
        </tr>
    </table>

    <pagination
        ng-model="currentPage"
        total-items="totalItems"
        items-per-page="itemsPerPage"
        max-size="20"
        direction-links="true"
        boundary-links="true"
        first-text="Alkuun"
        previous-text="Edellinen"
        next-text="Seuraava"
        last-text="Viimeinen"
        rotate="false">
    </pagination>

</div>
