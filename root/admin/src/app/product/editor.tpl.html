<div class="dialog">
    <h3>Kenttien muokkaus <a ng-click="close()"><i class="fa fa-times"></i></a></h3>

    <div class="editor">
        <div class="form-group">
            <label class="control-label" for="title">Otsikko:</label>
            <input class="form-control input-sm" id="title" type="text" ng-model="edit.title">
        </div>
        <div class="form-group">
        	<label class="control-label" for="description">Kuvaus:</label>
		    <wysiwyg ng-model="description" textarea-class="form-control" textarea-id="edit.description" textarea-height="250px"></wysiwyg>
		</div>

	    <button class="btn btn-default" ng-click="save()"><i class="fa fa-thumbs-o-up"></i> Tallenna</button>
	</div>
</div>
