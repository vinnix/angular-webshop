<button ng-click="show()" title="Kategorioiden valinta"><i class="fa fa-tag"></i></button>
<div ng-show="edit" class="dialog">
    <h3>Kategorioiden valinta <a ng-click="close()"><i class="fa fa-times"></i></a></h3>
    <div class="categories">
        <ul>
            <li ng-repeat="category in categories">
                <check-category product="product" category="category"></check-category>
            </li>
        </ul>
    </div>
</div>
