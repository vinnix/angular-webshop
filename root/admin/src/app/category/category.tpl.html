<h1>Tuoteryhmät</h1>

<div ng-controller="CategoryCtrl" class="content">

    <table class="table table-striped">
        <tr>
            <th>Järjestys</th>
            <th>Otsikko</th>
            <th>Toiminnot</th>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
            <td>
                <input type="text" ng-model="newcategory" ng-disabled="disabled">
            </td>
            <td>
                <button class="btn btn-default" ng-click="create()" ng-disabled="disabled"><i class="fa fa-star"></i> Luo uusi</button>
            </td>
        </tr>
        <tr ng-repeat="category in categories | orderBy:'position':false">
            <td>
                <category-position category="category" count="count"></category-position>
            </td>
            <td>
                <category-title category="category"></category-title>
            </td>
            <td>
                <category-remove category="category"></category-remove>
            </td>
        </tr>
        <tr>
            <th>Järjestys</th>
            <th>Otsikko</th>
            <th>Toiminnot</th>
        </tr>
    </table>

</div>
