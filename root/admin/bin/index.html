<!DOCTYPE html>
<html ng-app="admin" ng-controller="AppCtrl" ng-init="main.base_url = '<: $base :>'">
    <head>
        <title ng-bind="pageTitle"></title>
        <base href="<: $base :>">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- compiled CSS -->
        <link rel="stylesheet" type="text/css" href="vendor/angular-bootstrap-colorpicker/css/colorpicker.css" />
        <link rel="stylesheet" type="text/css" href="assets/angular-webshop-admin-0.0.1.css" />
        <!-- compiled JavaScript -->
        <script type="text/javascript" src="assets/angular-webshop-admin-0.0.1.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-brand">Paahine.net</div>
                    </div>
                    <div class="collapse navbar-collapse" collapse="menuCollapsed">
                        <ul class="nav navbar-nav">
                            <li ui-sref-active="active" ng-repeat="page in pages | orderBy:'orderer'"><a ui-sref="{{page.link}}"><i class="fa fa-{{page.awesome}}"></i> {{page.title}}</a></li>
                            <li ng-show="username"><a href="#" ng-click="logout()">Kirjaudu ulos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container" ui-view="main"></div>
        <footer>
            <div class="container">
                <div class="footer-inner">

                    <p>
                        &copy; Paahine.net
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
